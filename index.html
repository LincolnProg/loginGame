<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Riot Games</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <div id="foto-fundo">
        </div>
       
    </header>

    <main class="conteudo-principal">
        <section class="secao-login">
            <div class="caixa-login">
                <h1 class="titulo-login">Entrar</h1>
                <form class="formulario-login">
                    <div class="grupo-input">
                        <label for="usuario" class="rotulo-input">Nome de usuário ou e-mail</label>
                        <input type="text" id="usuario" name="usuario" class="campo-input" placeholder="Digite seu nome de usuário" required>
                    </div>
                    <div class="grupo-input">
                        <label for="senha" class="rotulo-input">Senha</label>
                        <input type="password" id="senha" name="senha" class="campo-input" placeholder="Digite sua senha" required>
                    </div>
                    <div class="acoes-login">
                        <button type="submit" class="botao-login">Entrar</button>
                    </div>
                    <div class="esqueci-senha">
                        <a href="#" class="link-esqueci-senha">Esqueceu a senha?</a>
                    </div>
                </form>
                <div class="login-social">
                    <button class="botao-social botao-facebook">Login com Facebook</button>
                    <button class="botao-social botao-google">Login com Google</button>
                </div>
            </div>
        </section>
    </main>

    <footer class="rodape">
        <div class="texto-rodape">
            <p>&copy; 2024 Riot Games</p>
        </div>
    </footer>
</body>
</html>
